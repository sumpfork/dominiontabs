name: Lint and Test

on: [push, pull_request, workflow_dispatch]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          pip install poetry
          poetry install
      - name: Lint
        run: poetry run pre-commit run --all-files
      - name: Test
        run: poetry run tox
